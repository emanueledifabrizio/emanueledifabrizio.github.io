<h1>Convertitore Euro â†” Lira</h1>

<input type="number" id="moneyInput" placeholder="Inserisci valore">
<select id="moneyType">
    <option value="EtoL">Euro â†’ Lire</option>
    <option value="LtoE">Lire â†’ Euro</option>
</select>

<button onclick="convert()">Converti</button>

<p id="result"></p>

<script>
function convert() {
    let value = parseFloat(document.getElementById("moneyInput").value);
    let type = document.getElementById("moneyType").value;
    let result = "";

    if (type === "EtoL") result = value * 1936.27;
    else result = value / 1936.27;

    document.getElementById("result").innerText = "Risultato: " + result.toFixed(2);
}
