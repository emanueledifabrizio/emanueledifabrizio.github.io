<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Convertitore Euro ↔ Lira</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="tools.html">Tool</a>
    </nav>
    <hr>

    <h1>Convertitore Euro ↔ Lira</h1>

    <p>
        Usa questo semplice strumento per convertire rapidamente tra Euro e Lire.
        Il tasso di conversione ufficiale è: <strong>1 Euro = 1936.27 Lire</strong>.
    </p>

    <h2>Da Euro a Lire</h2>
    <input type="number" id="euro" placeholder="Inserisci Euro">
    <button onclick="euroToLira()">Converti</button>
    <p id="risultatoLira"></p>

    <h2>Da Lire a Euro</h2>
    <input type="number" id="lira" placeholder="Inserisci Lire">
    <button onclick="liraToEuro()">Converti</button>
    <p id="risultatoEuro"></p>

    <script>
        function euroToLira() {
            let euro = document.getElementById("euro").value;
            let lira = euro * 1936.27;
            document.getElementById("risultatoLira").innerText = lira.toFixed(2) + " Lire";
        }

        function liraToEuro() {
            let lira = document.getElementById("lira").value;
            let euro = lira / 1936.27;
            document.getElementById("risultatoEuro").innerText = euro.toFixed(2) + " Euro";
        }
    </script>

    </footer>
</body>
</html>
