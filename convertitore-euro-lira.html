<h1>Convertitore Euro â†” Lira</h1>

<div class="converter-box">
    <input type="number" id="inputValue" placeholder="Inserisci valore">

    <select id="conversionType">
        <option value="euroToLira">Euro â†’ Lira</option>
        <option value="liraToEuro">Lira â†’ Euro</option>
    </select>

    <button onclick="convert()">Converti</button>

    <p id="result"></p>
</div>

<script>
function convert() {
    let value = parseFloat(document.getElementById("inputValue").value);
    let type = document.getElementById("conversionType").value;

    if (isNaN(value)) {
        document.getElementById("result").textContent = "Inserisci un valore valido.";
        return;
    }

    let result;

    if (type === "euroToLira") {
        result = value * 1936.27;
        document.getElementById("result").textContent = value + " â‚¬ = " + result.toFixed(2) + " Lire";
    } else {
        result = value / 1936.27;
        document.getElementById("result").textContent = value + " Lire = " + result.toFixed(2) + " â‚¬";
    }
}
