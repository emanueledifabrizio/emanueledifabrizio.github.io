<h1>Convertitore Euro â†” Lira</h1>

<input type="number" id="valueInput" placeholder="Inserisci valore">

<select id="conversionType">
    <option value="euroToLira">Euro â†’ Lire</option>
    <option value="liraToEuro">Lire â†’ Euro</option>
</select>

<button onclick="convert()">Converti</button>

<p id="result"></p>

<script>
function convert() {
    let value = parseFloat(document.getElementById("valueInput").value);
    let type = document.getElementById("conversionType").value;
    let result = "";

    if (isNaN(value)) {
        result = "Inserisci un numero valido.";
    } else {
        if (type === "euroToLira") {
            result = (value * 1936.27).toFixed(2) + " Lire";
        } else {
            result = (value / 1936.27).toFixed(2) + " Euro";
        }
    }

    document.getElementById("result").textContent = result;
}

</script>
