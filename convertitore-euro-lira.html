<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Convertitore Euro ↔ Lira</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="tools.html">Tool</a>
    </nav>
    <hr>

    <h1>Convertitore Euro ↔ Lira</h1>

    <p>Inserisci un valore in Euro o in Lire e converti rapidamente.</p>

    <h2>Da Euro a Lire</h2>
    <input type="number" id="euro" placeholder="Euro">
    <button onclick="euroToLira()">Converti</button>
    <p id="risEuro"></p>

    <h2>Da Lire a Euro</h2>
    <input type="number" id="lira" placeholder="Lire">
    <button onclick="liraToEuro()">Converti</button>
    <p id="risLira"></p>

    <script>
        function euroToLira() {
            let euro = document.getElementById("euro").value;
            if (euro === "") {
                document.getElementById("risEuro").innerText = "Inserisci un valore.";
                return;
            }
            let lire = euro * 1936.27;
            document.getElementById("risEuro").innerText = lire.toFixed(2) + " Lire";
        }

        function liraToEuro() {
            let lira = document.getElementById("lira").value;
            if (lira === "") {
                document.getElementById("risLira").innerText = "Inserisci un valore.";
                return;
            }
            let euro = lira / 1936.27;
            document.getElementById("risLira").innerText = euro.toFixed(2) + " €";
        }
    </script>

</body>
</html>
