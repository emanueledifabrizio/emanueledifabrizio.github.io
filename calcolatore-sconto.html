<h1>Calcolatore Sconto</h1>

<input type="number" id="price" placeholder="Prezzo originale (es. 100)">
<input type="number" id="discount" placeholder="Sconto % (es. 20)">

<button onclick="calculateDiscount()">Calcola</button>

<p id="result"></p>

<script>
function calculateDiscount() {
    let price = parseFloat(document.getElementById("price").value);
    let discount = parseFloat(document.getElementById("discount").value);
    let result = "";

    if (isNaN(price) || isNaN(discount)) {
        result = "Inserisci numeri validi.";
    } else {
        let discountValue = (price * discount / 100).toFixed(2);
        let finalPrice = (price - discountValue).toFixed(2);

        result = "Sconto: " + discountValue + " ‚Ç¨ ‚Äî Prezzo finale: " + finalPrice + " ‚Ç¨";
    }

    document.getElementById("result").textContent = result;
}

document.getElementById("darkToggle").onclick = function() {
    document.body.classList.toggle("dark-mode");
    this.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
};
</script>
