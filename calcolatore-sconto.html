<h1>Calcolatore Sconto</h1>

<div class="converter-box">
    <input type="number" id="prezzo" placeholder="Prezzo originale" required>
    <input type="number" id="sconto" placeholder="Sconto (%)" required>

    <button onclick="calcolaSconto()">Calcola</button>

    <p id="result"></p>
</div>

<script>
function calcolaSconto() {
    let prezzo = parseFloat(document.getElementById("prezzo").value);
    let sconto = parseFloat(document.getElementById("sconto").value);

    if (isNaN(prezzo) || isNaN(sconto)) {
        document.getElementById("result").textContent = "Inserisci valori validi.";
        return;
    }

    let importoSconto = (prezzo * sconto) / 100;
    let prezzoFinale = prezzo - importoSconto;

    document.getElementById("result").textContent =
        "Sconto: " + importoSconto.toFixed(2) + " ‚Ç¨ ‚Äî Prezzo finale: " + prezzoFinale.toFixed(2) + " ‚Ç¨";
}

document.getElementById("darkToggle").onclick = function() {
    document.body.classList.toggle("dark-mode");
    this.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
};
</script>
