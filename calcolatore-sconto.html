<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calcolatore di Sconto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="tools.html">Tool</a>
    </nav>
    <hr>

    <h1>Calcolatore di Sconto (%)</h1>

    <p>
        Inserisci il prezzo originale e la percentuale di sconto per calcolare il prezzo finale
        e quanto risparmi.
    </p>

    <h2>Calcola lo sconto</h2>

    <input type="number" id="prezzo" placeholder="Prezzo originale (es. 100)">
    <input type="number" id="sconto" placeholder="Sconto % (es. 20)">
    <button onclick="calcolaSconto()">Calcola</button>

    <p id="risultato"></p>

    <script>
        function calcolaSconto() {
            let prezzo = document.getElementById("prezzo").value;
            let sconto = document.getElementById("sconto").value;

            if (prezzo === "" || sconto === "") {
                document.getElementById("risultato").innerText = "Inserisci entrambi i valori.";
                return;
            }

            let risparmio = (prezzo * sconto) / 100;
            let finale = prezzo - risparmio;

            document.getElementById("risultato").innerText =
                "Risparmi: " + risparmio.toFixed(2) + " € — Prezzo finale: " + finale.toFixed(2) + " €";
        }
    </script>

</body>
</html>
