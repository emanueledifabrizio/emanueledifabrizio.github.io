<h1>Convertitore di Temperatura</h1>

<input type="number" id="tempInput" placeholder="Inserisci valore">
<select id="tempType">
    <option value="CtoF">Celsius ‚Üí Fahrenheit</option>
    <option value="FtoC">Fahrenheit ‚Üí Celsius</option>
</select>

<button onclick="convert()">Converti</button>

<p id="result"></p>

<script>
function convert() {
    let value = parseFloat(document.getElementById("tempInput").value);
    let type = document.getElementById("tempType").value;
    let result = "";

    if (type === "CtoF") result = (value * 9/5) + 32;
    else result = (value - 32) * 5/9;

    document.getElementById("result").innerText = "Risultato: " + result.toFixed(2);
}
</script>
