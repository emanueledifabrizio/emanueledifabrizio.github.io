<h1>Convertitore di Temperatura</h1>

<div class="converter-box">
    <input type="number" id="inputTemp" placeholder="Inserisci valore">
    <select id="fromUnit">
        <option value="C">Celsius (Â°C)</option>
        <option value="F">Fahrenheit (Â°F)</option>
        <option value="K">Kelvin (K)</option>
    </select>

    <select id="toUnit">
        <option value="C">Celsius (Â°C)</option>
        <option value="F">Fahrenheit (Â°F)</option>
        <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertTemp()">Converti</button>

    <p id="result"></p>
</div>

<script>
function convertTemp() {
    let value = parseFloat(document.getElementById("inputTemp").value);
    let from = document.getElementById("fromUnit").value;
    let to = document.getElementById("toUnit").value;

    if (isNaN(value)) {
        document.getElementById("result").textContent = "Inserisci un valore valido.";
        return;
    }

    let tempC;

    if (from === "C") tempC = value;
    if (from === "F") tempC = (value - 32) * 5/9;
    if (from === "K") tempC = value - 273.15;

    let final;

    if (to === "C") final = tempC;
    if (to === "F") final = (tempC * 9/5) + 32;
    if (to === "K") final = tempC + 273.15;

    document.getElementById("result").textContent = "Risultato: " + final.toFixed(2);
}

document.getElementById("darkToggle").onclick = function() {
    document.body.classList.toggle("dark-mode");
    this.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ğŸŒ™";

</script>
