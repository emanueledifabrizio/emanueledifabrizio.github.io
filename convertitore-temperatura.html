<h1>Convertitore Temperatura</h1>

<input type="number" id="tempInput" placeholder="Inserisci valore">
<select id="scale">
    <option value="CtoF">Celsius â†’ Fahrenheit</option>
    <option value="FtoC">Fahrenheit â†’ Celsius</option>
</select>

<button onclick="convert()">Converti</button>

<p id="result"></p>

<script>
function convert() {
    let value = parseFloat(document.getElementById("tempInput").value);
    let scale = document.getElementById("scale").value;
    let result = "";

    if (isNaN(value)) {
        result = "Inserisci un numero valido.";
    } else {
        if (scale === "CtoF") {
            result = (value * 9/5 + 32).toFixed(2) + " Â°F";
        } else {
            result = ((value - 32) * 5/9).toFixed(2) + " Â°C";
        }
    }

    document.getElementById("result").textContent = result;
}

document.getElementById("darkToggle").onclick = function() {
    document.body.classList.toggle("dark-mode");
    this.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ğŸŒ™";
};
</script>
