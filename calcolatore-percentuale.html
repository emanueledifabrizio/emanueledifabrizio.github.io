<h1>Calcolatore Percentuale</h1>

<input type="number" id="value" placeholder="Valore (es. 200)">
<input type="number" id="percent" placeholder="Percentuale (es. 15)">

<button onclick="calculate()">Calcola</button>

<p id="result"></p>

<script>
function calculate() {
    let value = parseFloat(document.getElementById("value").value);
    let percent = parseFloat(document.getElementById("percent").value);
    let result = "";

    if (isNaN(value) || isNaN(percent)) {
        result = "Inserisci numeri validi.";
    } else {
        result = ((value * percent) / 100).toFixed(2) + " Ã¨ il " + percent + "% di " + value;
    }

    document.getElementById("result").textContent = result;
}
