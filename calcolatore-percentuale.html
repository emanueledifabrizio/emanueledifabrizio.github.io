<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calcolatore Percentuale</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="tools.html">Tool</a>
    </nav>
    <hr>

    <h1>Calcolatore Percentuale</h1>

    <p>
        Inserisci una percentuale e un numero per calcolare rapidamente quanto vale.
        Esempio: 20% di 150.
    </p>

    <h2>Calcola percentuale</h2>

    <input type="number" id="percentuale" placeholder="Percentuale (es. 20)">
    <input type="number" id="numero" placeholder="Numero (es. 150)">
    <button onclick="calcola()">Calcola</button>

    <p id="risultato"></p>

    <script>
        function calcola() {
            let p = document.getElementById("percentuale").value;
            let n = document.getElementById("numero").value;

            if (p === "" || n === "") {
                document.getElementById("risultato").innerText = "Inserisci entrambi i valori.";
                return;
            }

            let risultato = (p / 100) * n;
            document.getElementById("risultato").innerText = risultato.toFixed(2);
        }
    </script>
</body>
</html>
