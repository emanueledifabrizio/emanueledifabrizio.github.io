<h1>Calcolatore Percentuale</h1>

<div class="converter-box">
    <input type="number" id="value" placeholder="Valore" required>
    <input type="number" id="percent" placeholder="Percentuale (%)" required>

    <button onclick="calculate()">Calcola</button>

    <p id="result"></p>
</div>

<script>
function calculate() {
    let value = parseFloat(document.getElementById("value").value);
    let percent = parseFloat(document.getElementById("percent").value);

    if (isNaN(value) || isNaN(percent)) {
        document.getElementById("result").textContent = "Inserisci valori validi.";
        return;
    }

    let result = (value * percent) / 100;
    document.getElementById("result").textContent = percent + "% di " + value + " = " + result.toFixed(2);
}

document.getElementById("darkToggle").onclick = function() {
    document.body.classList.toggle("dark-mode");
    this.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
};
</script>
