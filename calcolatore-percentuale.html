<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calcolatore Percentuale</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="tools.html">Tool</a>
    </nav>
    <hr>

    <h1>Calcolatore Percentuale</h1>

    <p>Inserisci un numero e una percentuale per calcolare il risultato.</p>

    <input type="number" id="numero" placeholder="Numero">
    <input type="number" id="percentuale" placeholder="Percentuale (%)">
    <button onclick="calcola()">Calcola</button>

    <p id="risultato"></p>

    <script>
        function calcola() {
            let numero = document.getElementById("numero").value;
            let percentuale = document.getElementById("percentuale").value;

            if (numero === "" || percentuale === "") {
                document.getElementById("risultato").innerText = "Inserisci entrambi i valori.";
                return;
            }

            let risultato = (numero * percentuale) / 100;
            document.getElementById("risultato").innerText =
                percentuale + "% di " + numero + " = " + risultato.toFixed(2);
        }
    </script>

</body>
</html>
