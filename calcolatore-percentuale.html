<h1>Calcolatore Percentuale</h1>

<input type="number" id="num" placeholder="Numero">
<input type="number" id="perc" placeholder="Percentuale">

<button onclick="calc()">Calcola</button>

<p id="result"></p>

<script>
function calc() {
    let n = parseFloat(document.getElementById("num").value);
    let p = parseFloat(document.getElementById("perc").value);
    let result = n * (p / 100);
    document.getElementById("result").innerText = "Risultato: " + result.toFixed(2);
}

document.getElementById("darkToggle").onclick = function() {
    document.body.classList.toggle("dark-mode");
