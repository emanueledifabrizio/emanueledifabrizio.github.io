<h1>Calcolatore IVA</h1>

<input type="number" id="prezzo" placeholder="Prezzo senza IVA">
<select id="iva">
    <option value="22">IVA 22%</option>
    <option value="10">IVA 10%</option>
    <option value="4">IVA 4%</option>
</select>

<button onclick="calcolaIVA()">Calcola</button>

<p id="result"></p>

<script>
function calcolaIVA() {
    let prezzo = parseFloat(document.getElementById("prezzo").value);
    let iva = parseFloat(document.getElementById("iva").value);

    if (isNaN(prezzo)) {
        document.getElementById("result").innerText = "Inserisci un valore valido.";
        return;
    }

    let ivaCalcolata = prezzo * (iva / 100);
    let totale = prezzo + ivaCalcolata;

    document.getElementById("result").innerText =
        "IVA: " + ivaCalcolata.toFixed(2) + " ‚Ç¨\nTotale: " + totale.toFixed(2) + " ‚Ç¨";
}

document.getElementById("darkToggle").onclick = function() {
    document.body.classList.toggle("dark-mode");
    this.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
};
</script>
