<h1>Calcolatore IVA</h1>

<div class="converter-box">
    <input type="number" id="amount" placeholder="Importo" required>
    <input type="number" id="iva" placeholder="IVA (%)" required>

    <button onclick="calculateIVA()">Calcola</button>

    <p id="result"></p>
</div>

<script>
function calculateIVA() {
    let amount = parseFloat(document.getElementById("amount").value);
    let iva = parseFloat(document.getElementById("iva").value);

    if (isNaN(amount) || isNaN(iva)) {
        document.getElementById("result").textContent = "Inserisci valori validi.";
        return;
    }

    let ivaAmount = (amount * iva) / 100;
    let total = amount + ivaAmount;

    document.getElementById("result").textContent =
        "IVA: " + ivaAmount.toFixed(2) + " ‚Ç¨ ‚Äî Totale: " + total.toFixed(2) + " ‚Ç¨";
}

document.getElementById("darkToggle").onclick = function() {
    document.body.classList.toggle("dark-mode");
    this.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
};
</script>
