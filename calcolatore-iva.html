<h1>Calcolatore IVA</h1>

<input type="number" id="amount" placeholder="Importo (es. 100)">
<input type="number" id="iva" placeholder="IVA % (es. 22)">

<button onclick="calculateIVA()">Calcola</button>

<p id="result"></p>

<script>
function calculateIVA() {
    let amount = parseFloat(document.getElementById("amount").value);
    let iva = parseFloat(document.getElementById("iva").value);
    let result = "";

    if (isNaN(amount) || isNaN(iva)) {
        result = "Inserisci numeri validi.";
    } else {
        let ivaValue = (amount * iva / 100).toFixed(2);
        let total = (amount + parseFloat(ivaValue)).toFixed(2);

        result = "IVA: " + ivaValue + " ‚Ç¨ ‚Äî Totale: " + total + " ‚Ç¨";
    }

    document.getElementById("result").textContent = result;
}

document.getElementById("darkToggle").onclick = function() {
    document.body.classList.toggle("dark-mode");
    this.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
};
</script>
